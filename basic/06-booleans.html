<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans in JavaScript</title>
</head>

<body>
    <script>

        // ===========================
        // Comparison Operators
        // ===========================
        // >   : Greater than
        // <   : Less than
        // >=  : Greater than or equal to
        // <=  : Less than or equal to
        // === : Strict equality (checks value and type)
        // !== : Not equal to



        // ===========================
        // 1. True & False 
        console.log('1. True & False')
        // ===========================

        console.log(3 > 5);           // false
        console.log(3 > 5 - 5);       // true
        console.log(5 === '5.00');    // false



        // ===========================
        // 2. If-Else Statements
        console.log('2. If-Else Statements')
        // ===========================

        if (false) {
            console.log('hello');
        } else {
            console.log('else');
        }

        const age = 17;

        if (age >= 16) {
            console.log('You can drive');
            console.log('Congrats');
        } else if (age >= 14) {
            console.log('Almost there!');
        } else {
            console.log('You cannot drive');
        }



        // ===========================
        // 3. Logical Operators
        console.log('3. Logical Operators')
        // ===========================

        console.log(true && false);         // false
        console.log(0.2 && 0.2 < 1 / 3);    // true

        // OR Operation ||
        console.log(true || false);         // true

        // NOT operator !
        console.log(!false);                // true



        // ===========================
        // 4. Falsy Values
        console.log('4. Falsy Values')
        // ===========================
        // The following values are falsy in JavaScript:
        // - false
        // - 0
        // - ''
        // - undefined
        // - null

        if (5) {
            console.log('truthy'); // ✅ Runs because 5 is truthy
        }

        const cartQuantity = 5;
        if (cartQuantity) {
            console.log('Cart has products'); // ✅ Runs because 5 is truthy
        }

        console.log(!0); // true (because 0 is falsy)

        console.log('text' / 5); // NaN (Invalid Operation)

        const variable1 = undefined;
        console.log(variable1); // undefined



        // ===========================
        // 5. Shortcuts for If-Statements
        console.log('5. Shortcuts for If-Statements')
        // ===========================

        // 5.1 Ternary Operator ?:
        const result = true ? 'truthy' : 'falsy';
        console.log(result); // truthy

        // Equivalent to:
        let result1;
        if (true) {
            result1 = 'truthy';
        } else {
            result1 = 'falsy';
        }

        // 5.2 Guard Operator &&
        false && console.log('hello'); // Does not print anything

        // Equivalent to:
        if (false) {
            console.log('hello');
        }

        const message = 5 && 'hello';
        console.log(message); // hello (5 is truthy, so it returns 'hello')

        // 5.3 Default Operator ||
        const currency = undefined || 'USD';
        console.log(currency); // USD (because undefined is falsy)

        // Equivalent to:
        let currency1;
        if (!currency1) {
            currency1 = 'USD';
        }

    </script>
</body>

</html>
