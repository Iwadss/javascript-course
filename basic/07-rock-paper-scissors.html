<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <p>Rock Paper Scissors</p>

    <button onclick="playGame('Rock');">Rock</button>
    <button onclick="playGame('Paper');">Paper</button>
    <button onclick="playGame('Scissors');">Scissors</button>

    <script>

        /*
        ===========================
        Rock Paper Scissors - Code Explanation
        ===========================

        Tracing the code step-by-step:

        1. The user clicks a button (Rock, Paper, or Scissors), which calls `playGame(playerMove)`.
        2. Inside `playGame()`, it calls `pickComputerMove()` to determine the computer's choice.
        3. The `pickComputerMove()` function generates a random number and assigns either 'Rock', 'Paper', or 'Scissors' to `computerMove`, then returns it.
        4. `playGame()` receives the `computerMove` and compares it with `playerMove` using if-else conditions to determine the result.
        5. Finally, an alert is displayed showing both choices and the result.

        ===========================
        Why Use `return` Instead of a Global Variable?
        ===========================

        There are two ways to store `computerMove`:

        ❌ Using a Global Variable (Not Recommended):
            let computerMove = '';

            function pickComputerMove() {
                // logic to set computerMove
            }

        ✅ Using `return` (Preferred Approach):
            function pickComputerMove() {
                let computerMove = '';
                // logic to determine computerMove
                return computerMove;
            }

        Advantages of using `return`:
        ✅ Keeps variables inside a local scope whenever possible.
        ✅ Reduces accidental overwrites and side effects.
        ✅ Improves readability and maintainability.

        */

        // ===========================
        // 1. Main Game Logic
        // ===========================
        function playGame(playerMove) {
            const computerMove = pickComputerMove();
            let result = '';

            if (playerMove === 'Scissors') {
                if (computerMove === 'Rock') {
                    result = 'You lose.';
                } else if (computerMove === 'Paper') {
                    result = 'You win.';
                } else {
                    result = 'It\'s a tie.';
                }
            } else if (playerMove === 'Paper') {
                if (computerMove === 'Rock') {
                    result = 'You win.';
                } else if (computerMove === 'Paper') {
                    result = 'It\'s a tie.';
                } else {
                    result = 'You lose.';
                }
            } else if (playerMove === 'Rock') {
                if (computerMove === 'Rock') {
                    result = 'It\'s a tie.';
                } else if (computerMove === 'Paper') {
                    result = 'You lose.';
                } else {
                    result = 'You win.';
                }
            }

            alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
        }

        // ===========================
        // 2. Computer's Move Logic (Using Return)
        // ===========================
        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'Rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'Paper';
            } else {
                computerMove = 'Scissors';
            }

            return computerMove; // Returning 
        }

    </script>

</body>

</html>
