<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>

<body>

    <p>Weight (kg): <input type="number" class="js-weight"></p>
    <p>Height (cm): <input type="number" class="js-height"></p>

    <button onclick="bmi()">Calculate</button>

    <p class="js-result"></p>
    <p class="js-message"></p>

    <script>
        function bmi() {
            const inputweight = document.querySelector('.js-weight');
            const inputheight = document.querySelector('.js-height');
            let message;

            const weight = Number(inputweight.value);
            const height = Number(inputheight.value);

            if (!weight || !height) {
                document.querySelector('.js-result').innerText = "Please enter both weight and height.";
                document.querySelector('.js-message').innerText = "";
                return;
            }

            const bmiValue = weight / ((height / 100) ** 2);

            if (bmiValue <= 18.5) {
                message = 'Underweight';
            } else if (bmiValue > 18.5 && bmiValue <= 24.9) {
                message = 'Normal weight';
            } else if (bmiValue > 24.9 && bmiValue <= 29.9) {
                message = 'Overweight';
            } else {
                message = 'Obese';
            }

            document.querySelector('.js-result').innerText = `Your BMI is ${bmiValue.toFixed(2)}.`;
            document.querySelector('.js-message').innerText = `You are ${message}.`;
        }

    </Script>
</body>

</html>
