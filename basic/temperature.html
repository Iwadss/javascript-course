<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>

<body>
    <h1>Temperature Converter</h1>
    <div>
        <label for="temperature">Enter temperature:</label>
        <input type="number" id="temperature" placeholder="Temperature">
    </div>
    <div>
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        <button onclick="convertToCelsius()">Convert to Celsius</button>
    </div>
    <div>
        <h2 id="result"></h2>
    </div>

    <script>
        function convertToFahrenheit() {
            const celsius = document.getElementById('temperature').value;
            if (celsius === "") {
                document.getElementById('result').innerText = "Please enter a temperature!";
                return;
            }
            const fahrenheit = (celsius * 9 / 5) + 32;
            document.getElementById('result').innerText = `${celsius}째C is equal to ${fahrenheit}째F`;
        }

        function convertToCelsius() {
            const fahrenheit = document.getElementById('temperature').value;
            if (fahrenheit === "") {
                document.getElementById('result').innerText = "Please enter a temperature!";
                return;
            }
            const celsius = (fahrenheit - 32) * 5 / 9;
            document.getElementById('result').innerText = `${fahrenheit}째F is equal to ${celsius.toFixed(2)}째C`;
        }
    </script>
</body>

</html>
