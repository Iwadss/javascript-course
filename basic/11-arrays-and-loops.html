<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops</title>
</head>

<body>
    <script>
        // --- ARRAYS ---

        // Arrays represent a list of values.
        const myArray = [10, 20, 30];
        console.log(myArray); // Output: [10, 20, 30]

        // Accessing an array value using index
        console.log(myArray[0]); // Output: 10

        // Modifying an array value
        myArray[0] = 99;
        console.log(myArray); // Output: [99, 20, 30]

        // Arrays can hold any data type
        const mixedArray = [1, 'hello', true, { name: 'socks' }, [1, 2]];
        console.log(mixedArray);

        // typeof on an array returns 'object'
        console.log(typeof [1, 2]); // Output: object

        // Check if it's an array using Array.isArray()
        console.log(Array.isArray([1, 2])); // Output: true

        // Get the number of elements in the array
        console.log(myArray.length); // Output: 3

        // Add a value to the end of the array using push()
        myArray.push(100);
        console.log(myArray); // Output: [99, 20, 30, 100]

        // Remove elements using splice(startIndex, deleteCount)
        myArray.splice(0, 2); // Removes 2 elements starting at index 0
        console.log(myArray); // Output: [30, 100]



        // --- LOOPS ---

        // Two main types of loops: while and for

        // WHILE loop (non-standard loop - best used when number of iterations is unknown)
        let i = 1;
        while (i <= 5) {
            console.log(i); // Output: 1 2 3 4 5
            i = i + 1; // Increment to avoid infinite loop
        }

        // FOR loop (standard loop - used when number of iterations is known)
        for (let i = 1; i <= 5; i++) {
            console.log(i); // Output: 1 2 3 4 5
        }

        // Generate a random number until itâ€™s at least 0.5
        let randomNumber = 0;
        while (randomNumber < 0.5) {
            randomNumber = Math.random();
        }
        console.log(randomNumber); // Output: a random number >= 0.5



        // --- LOOPING THROUGH AN ARRAY ---

        const todoList = [
            'make dinner',
            'wash dishes',
            'watch youtube'
        ];

        // Print each task in the todoList using a loop
        for (let i = 0; i < todoList.length; i++) {
            const task = todoList[i];
            console.log(task);
        }



        // --- ACCUMULATOR PATTERN ---

        // Calculate the total of numbers in an array
        const nums = [1, 1, 3];
        let total = 0;

        for (let i = 0; i < nums.length; i++) {
            const num = nums[i];
            total = total + num; // or: total += num;
        }
        console.log(total); // Output: 5


        // Create a new array with each number doubled
        const numsDouble = [];

        for (let i = 0; i < nums.length; i++) {
            const num = nums[i];
            numsDouble.push(num * 2); // Push doubled value to new array
        }
        console.log(numsDouble); // Output: [2, 2, 6]

    </script>
</body>

</html>
